<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<style>
    div{
        width: 150px;
        background: blue;
        color: #fff;
        line-height: 150px;
        text-align: center;
        border: 1px solid #000;
    }   
    #dvBlock2{
        position: fixed;
        top: 8px;
        right: 8px;
    }
    #dvBlock3{
        background: red;
        position: absolute;
        left: 50%;
    }
    #dvBlock4{
        background: gray;
        position: absolute;
        left: 50%;
        top: 328px;
    }
</style>
<body>
   
   <div id="dvBlock1">
       1
   </div>
   
   <div id="dvBlock2">
       2
   </div>
    
   <div id="dvBlock3">
       3
   </div>
   
   <div id="dvBlock4">
       4
   </div>
    
</body>
</html>
