<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao JS</title>
</head>
<body>
    <input type="text" id="txtValor1" value="1">
    <select id="cboOperacoes">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">/</option>
        <option value="4">*</option>
    </select>
    <input type="text" id="txtValor2" value="5">
    =
    <input type="text" id="txtResultado">
    
    <input type="button" id="btnCalcular" value="Calcular">
    
</body>

<script type="text/javascript">
    "use strict";
    
    document.getElementById("btnCalcular").onclick = function(){
        var valor1 = 0;
        var valor2 = 0;
        var resultado = 0;
        var operacao = 0;

        valor1 = parseInt(document.getElementById("txtValor1").value);
        valor2 = parseInt(document.getElementById("txtValor2").value);
        operacao = parseInt(document.getElementById("cboOperacoes").value);
        
        if(operacao == 1){
            resultado = soma(valor1, valor2);
        }else
        if(operacao == 2){
            resultado = subtracao(valor1, valor2);
        }else
        if(operacao == 3){
            resultado = divisao(valor1, valor2);
        }else
        if(operacao == 4){
            resultado = multiplicacao(valor1, valor2);
        }
        
        document.getElementById("txtResultado").value = resultado;
    }
    
    function soma(valor1, valor2){
        return valor1 + valor2;
    }
    
    function subtracao(valor1, valor2){
        return valor1 - valor2;
    }
    
    function divisao(valor1, valor2){
        return valor1 / valor2;
    }
    
    function multiplicacao(valor1, valor2){
        return valor1 * valor2;
    }
    
</script>
</html>
